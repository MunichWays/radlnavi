steps:
- name: 'python'
  script: |
    python -m pip install poetry
    cd backend
    poetry install
    poetry run python src/build.py
    mv geo/geo.db /geo-store/geo.db
  volumes:
  - name: 'geo-store'
    path: '/geo-store'
  id: build-geo-store
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['cp', '/geo-store/geo.db', 'radlnavi-overpass']
  volumes:
  - name: 'geo-store'
    path: '/geo-store'
  id: upload-geo-store
