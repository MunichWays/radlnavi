steps:
- name: 'python'
  entrypoint: 'python'
  args: ['-m', 'pip', 'install', 'poetry']
  id: install-poetry
- name: 'python'
  entrypoint: 'poetry'
  args: ['install']
  id: install-backend-deps
- name: 'python'
  entrypoint: 'poetry'
  args: ['run', 'python', 'backend/src/build.py']
  id: build-geo-store
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['cp', 'backend/geo/geo.db', 'radlnavi-overpass']
  id: upload-geo-store
